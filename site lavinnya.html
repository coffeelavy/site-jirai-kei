<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jirai Kei - Cultura Kawaii e Sombria</title>
    <style>
        /* Resetando alguns estilos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7d0e4;  /* Rosa suave */
            color: #4f2b5f;  /* Cor roxa escura para contraste */
            line-height: 1.6;
            padding: 20px;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            color: #ff5c8f;  /* Cor rosa vibrante */
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Seção de introdução */
        #intro {
            text-align: center;
        }

        #intro h2 {
            font-size: 2em;
            color: #8b2a63;  /* Cor roxa suave */
            margin-bottom: 20px;
        }

        #intro p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 20px;
            color: #4f2b5f;
            font-style: italic;
        }

        /* Imagem */
        #jirai-image {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        /* Rodapé */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1em;
            color: #4f2b5f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo Jirai Kei!</h1>
    </header>
    
    <section id="intro">
        <h2>O que é Jirai Kei?</h2>
        <p>O Jirai Kei é uma estética que mistura a cultura kawaii (fofa) com elementos sombrios, misturando uma sensação de leveza com mistério.</p>
        <img src="jirai-kei-image.jpg" alt="Imagem de Jirai Kei" id="jirai-image">
    </section>
    
    <footer>
        <p>&copy; 2025 Jirai Kei. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
